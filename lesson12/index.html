<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bs/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите видеоинструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-1">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/3JTwA5IOq7I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form">
                        <p class="form-header text-center">Input your E-mail</p>
                        <form action="#">
                            <div class="input-group input-group-lg form-input">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Your name">
                            </div>
                            <div class="input-group input-group-lg form-input">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Your E-mail">
                            </div>
                            <div class="d-grid gap-2 form-btn">
                                <button class="btn btn-primary btn-lg" type="button">Get Instruction</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="img/01.png" alt="1 feature">
                            <p>First feature</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="img/02.png" alt="2 feature">
                            <p>Second feature</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="img/03.png" alt="3 feature">
                            <p>3 feature</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img src="img/04.png" alt="4 feature">
                            <p>4 feature</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-lg-3 col-md-4 mx-auto">
                <button class="btn btn-primary" type="button">Get Instruction</button>
            </div>


            <!-- <button type="button" class="btn btn-primary btn-lg center">Get Instruction</button> -->
        </div>
    </div>

</body>
</html>
